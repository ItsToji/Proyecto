<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="img/moto.png">
</head>

<body id="home">
    <div class="background"></div>
    <div class="mainContainer">
        <header>
            <div class="mainLogo">
                <a href="home.html">
                    <img src="img/LogoWhite.svg" alt="">
                </a>
            </div>
            <div class="mainNav">
                <nav>
                    <a href="quienesSomos.html" data-translate="nav.quienesSomos">Quienes Somos</a>
                    <a href="nuestrosServicios.html" data-translate="nav.servicios">Nuestros Servicios</a>
                    <a href="marcas.html" data-translate="nav.marcas">Marcas</a>
                    <a href="opiniones.html" data-translate="nav.opiniones">Opiniones de Nuestros Clientes</a>
                    <a href="serviciosEspeciales.html" data-translate="nav.serviciosEspeciales">Servicios Especiales</a>
                    <a href="formContacto.html" data-translate="nav.contacto">Contacto</a>

                    <div class="combo-header">
                        <select id="tipoMoto" onchange="redirigirTipo()">
                            <option data-translate="info.tipoMoto" value="">Tipo de Moto</option>
                            <option data-translate="info.Deportiva" value="motosDeportivas.html">Deportiva</option>
                            <option data-translate="info.Naked" value="motosNaked.html">Naked</option>
                        </select>
                    </div>

                    <select id="languageSelector">
                        <option data-translate="info.Español" value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                    <a href="landing.html" data-translate="nav.regresar">Regresar</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="info">
                <h1 data-translate="info.titulo">Shadow Riders</h1>
                <a href="formContacto.html" data-translate="info.masInformacion">Más Información</a>
            </div>
        </main>

        <footer>
            <div class="footerContainer">
                <div class="footerInfo">
                    <div class="footerLogo">
                        <img src="img/LogoWhite.svg" alt="">
                    </div>
                    <div class="containerInfo">
                        <div class="Info">
                            <img src="img/telefonoWhite.png" alt="">
                            <p data-translate="footer.telefono">+506 6271-0602</p>
                        </div>
                        <div class="Info">
                            <img src="img/correoWhite.png" alt="">
                            <p data-translate="footer.correo">shadowriders@gmail.com</p>
                        </div>
                        <div class="Info">
                            <img src="img/ubicacionWhite.png" alt="">
                            <p data-translate="footer.ubicacion">Av. 123, San José, San Pedro</p>
                        </div>
                    </div>
                </div>
                <div class="derechos" data-translate="footer.derechos">
                    &copy; Shadow Riders <br> Todos los derechos reservados
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/controllers/translations.js"></script>
    <script src="js/controllers/languageSwitcher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/controllers/comboDoble.js"></script>

</body>

</html>
